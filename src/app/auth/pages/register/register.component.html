
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
                    <span class="text-600 font-medium">Registrate para continuar</span>
                </div>

                <form >
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo</label>
                    <input id="email1" type="text" placeholder="Correo electronico" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Nombre de usuario</label>
                    <input id="email1" type="text" placeholder="Nombre de usuario" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <input id="password1" type="password" placeholder="******" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    

                    <label for="password2" class="block text-900 font-medium text-xl mb-2">Repite la Contraseña</label>
                    <input id="password2" type="password" placeholder="******" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <!-- <label for="rememberme1">Remember me</label> -->
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" [routerLink]="['/auth/login']" style="color: var(--primary-color)">Iniciar sesión</a>
                    </div>
                    <button pButton pRipple label="Registrarse" class="w-full p-3 text-xl" [routerLink]="['/']"></button>
                </form>
            </div>
        </div>
    </div>
</div>
